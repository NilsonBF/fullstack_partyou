version: '2'
services:
  redis:
    image: redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - /redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"

  server:
    build: ./server
    working_dir: /var/www/app
    ports:
    - "5000:5000"
    volumes:
    - ./server:/var/www/app:rw
    depends_on:
    - redis

  client:
    build:
      context: ./client
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'